<!DOCTYPE html>

<header>
    <header>
        <div

            <form class="w-full mx-auto">

                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"

                    <button type="submit"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </form>


            <select id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-[200px] p-2.5 z-50 relative">
                <option selected>Lavozimi</option>
                <option value="US">Rektr</option>
                <option value="CA">zam direktr</option>
                <option value="FR">Bug'alter</option>
                <option value="DE">O'qtuvchi</option>
            </select>
            <select id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-[200px] p-2.5 z-50 relative">
                <option selected>Manzili</option>
                <option value="Toshkent Shaxar">Toshkent Shaxar</option>
                <option value="Qashqadaryo">Qashqadaryo</option>
                <option value="Andijon">Andijon</option>
                <option value="Qoqon">Qoqon</option>
            </select>
            <button id="add-student-btn" class="bg-blue-700 text-white rounded-lg px-5 py-1">Student qo'shish</button>

<body>



    <div class="container mx-auto p-[20px] relative overflow-x-auto shadow-md sm:rounded-lg pt-[70px]">

                    <th scope="col" class="px-6 py-3">

            <select id="countries"

                <option selected>Manzili</option>
                <option value="Toshkent Shaxar">Toshkent Shaxar</option>
                <option value="Qashqadaryo">Qashqadaryo</option>

                    <option value="DE">O'qtuvchi</option>

                <button type="submit"
